<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<style type="text/tailwindcss">
		@layer base {
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    }
  </style>
	<title>Register</title>
</head>

<body class="h-screen bg-blue-600 flex items-center justify-center">
	<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
		<h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Register</h1>
		<form method="POST" class="space-y-4">
			{% csrf_token %}
			{% for field in form %}
			<div class="space-y-1">
				<label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
					{{ field.label }}
				</label>
				{{field}}
				{% if field.errors %}
				<p class="text-sm text-red-600">{{ field.errors|join:", " }}</p>
				{% endif %}
			</div>
			{% endfor %}
			<button
				class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
				Register
			</button>
		</form>
	</div>
</body>

</html>
